<button class="favorite styled" type="button" onClick = calcMe()>    Тык! </button>

<script>
function calcMe(){  

  let inputText = document.getElementById('input');
  let arr = inputText.value.split('');

  let count = {};

  let wordsCounterStatus = document.getElementById('wordsCounter');
  let symbolsCounterStatus = document.getElementById('symbolsCounter');
  let symbolsCounterWithoutStatus = document.getElementById('symbolsCounterWithout');
  let symbolsPercentCounterStatus = document.getElementById('symbolsPercentCounter');
    
 // console.log(wordsCounterStatus.checked);
 //  console.log(symbolsCounterStatus.checked);
 // console.log(symbolsCounterWithoutStatus.checked);
 // console.log(symbolsPercentCounterStatus.checked);
  
  
  if (wordsCounterStatus.checked == true) {
    console.log('В данном тексте ' + inputText.value.split(' ').length + ' слов');
  }
  
  if (symbolsCounterStatus.checked == true) {console.log('В данном тексте ' + inputText.value.length + ' символов');
                                            }
  
  if (symbolsCounterWithoutStatus.checked == true) {console.log('В данном тексте ' + inputText.value.split('').join.length + ' символов без пробела');
  }  
  
  for (let elem of arr) { //для каждого элемента массива подсчитать частоту 
    if (count[elem] === undefined) {
      count[elem] = 1;
    } else {
      count[elem]++;
    }
  }

  for (let key in count) {//частота элемента в процентах
    count[key] = `Частота символа ${key} - ${Math.round(count[key] / arr.length * 100)}%`;
    }
   if(symbolsPercentCounterStatus.checked == true) {console.log(count);
                }
}
</script>
